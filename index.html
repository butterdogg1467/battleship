<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/bundle.js"></script>
    <link href="https://db.onlinewebfonts.com/c/69bed3a8aa634e734859ad564c6fd73c?family=ITC+Machine+Medium" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1 class="maintitle">Battleship</h1>
    </header>

    <div class="errors">
        <div class="errordisplay">
            <h2>Errors will be displayed here</h2>
            <h2 class="errorone"></h2>
        </div>
    </div>

    <div class="cordinputs">
        <label id="startcordslabel" for="startcords">Ship Start Points</label>
        <input id="startcords"type="text" title="Enter ship start points">
        <label id="endcordslabel" for="endcords">Ship End Points</label>
        <input id="endcords"type="text" title="Enter ship end points">
        <button class="submitcords">Add Ship</button>
        <button class="randomplacebutton">Place Ships Randomly</button>
        <button class="startgame">Start game</button>
        <button class="dragdroptoggle">Drag & Drop (Right click before dragging to rotate)</button>
        
        <div class="shiptypes">
            <button class = "shiptype" id="carrier">Carrier</button>
            <button class = "shiptype" id="battleship">Battleship</button>
            <button class = "shiptype" id="cruiser">Cruiser</button>
            <button class = "shiptype" id="submarine">Submarine</button>
            <button class = "shiptype" id="destroyer">Destroyer</button>
        </div>
    </div>
    
    <h2 class="cordsdisplay"></h2>

    <div class="boardcontainer">
        <div class="playershiplist">
            <table class="playertable">
                <tr>
                    <th>Ship</th>
                </tr>
                <tr>
                    <td class="carrierlisttitle">Carrier</td>
                </tr>
                <tr>
                    <td class="battleshiplisttitle">Battleship</td>
                </tr>
                <tr>
                    <td class="cruiserlisttitle">Cruiser</td>
                </tr>
                <tr>
                    <td class="submarinelisttitle">Submarine</td>
                 </tr>
                <tr>
                    <td class="destroyerlisttitle">Destroyer</td>
                </tr>

                <tr>
                    <th>Hits</th>
                </tr>
                <tr>
                    <td class="listhits" id="carrierlisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="battleshiplisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="cruiserlisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="submarinelisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="destroyerlisthits">0</td>
                </tr>

                <tr>
                    <th>Sunk</th>
                </tr>
                <tr>
                    <td class="listsunk" id="carrierlistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="battleshiplistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="cruiserlistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="submarinelistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="destroyerlistsunk">No</td>
                </tr>
                
            </table>
        </div>
        
        <div class="playerstuff">
            <h2 class="boardtitle" id="playerboardtitle">Player Board</h2>
            <div id="playerboard" class="board">
            </div>
        </div>
        <div class="computerstuff">
            <h2 class="boardtitle" id="computerboardtitle">Computer Board</h2>
            <div id="computerboard" class="board">
            </div>
        </div>
        <div class="computershiplist">
            <table class="computertable">
                <tr>
                    <th>Ship</th>
                </tr>
                <tr>
                    <td class="computercarrierlisttitle">Carrier</td>
                </tr>
                <tr>
                    <td class="computerbattleshiplisttitle">Battleship</td>
                </tr>
                <tr>
                    <td class="computercruiserlisttitle">Cruiser</td>
                </tr>
                <tr>
                    <td class="computersubmarinelisttitle">Submarine</td>
                </tr>
                <tr>
                    <td class="computerdestroyerlisttitle">Destroyer</td>
                </tr>

                <tr>
                    <th>Hits</th>
                </tr>
                <tr>
                    <td class="listhits" id="computercarrierlisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="computerbattleshiplisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="computercruiserlisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="computersubmarinelisthits">0</td>
                </tr>
                <tr>
                    <td class="listhits" id="computerdestroyerlisthits">0</td>
                </tr>

                <tr>
                    <th>Sunk</th>
                </tr>
                <tr>
                    <td class="listsunk" id="computercarrierlistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="computerbattleshiplistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="computercruiserlistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="computersubmarinelistsunk">No</td>
                </tr>
                <tr>
                    <td class="listsunk" id="computerdestroyerlistsunk">No</td>
                </tr>
                
            </table>
        </div>
    </div>

    <div class="shiplists">
        
    </div>

    <footer>
        <h3>Cursor from: icon-icons.com</h3>
    </footer>
    
        
</body>
</html>
